<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Management | Intramurals 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --accent-gold: #facc15;
            --sidebar-bg: #0f172a;
        }

        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar-closed {
            transform: translateX(-100%);
        }

        .sidebar-open {
            transform: translateX(0);
        }

        .nav-item {
            color: #94a3b8;
            transition: all 0.2s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent-gold);
        }

        .profile-dropdown {
            display: none;
            animation: fadeIn 0.2s ease-out;
        }

        .profile-dropdown.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #authOverlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .modal-bg {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5Gkjk7tk48Hv9zgvdlSsdR8FH_nwtGRc",
            authDomain: "intramurals-score-leaderboard.firebaseapp.com",
            projectId: "intramurals-score-leaderboard",
            storageBucket: "intramurals-score-leaderboard.firebasestorage.app",
            messagingSenderId: "455345215033",
            appId: "1:455345215033:web:66a387d0fa0fa4453e5fe8"
        };

        const appId = 'intramurals-2026';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State
        let players = [];
        let user = null;

        // UI Selectors
        const authOverlay = document.getElementById('authOverlay');
        const playerList = document.getElementById('playerList');
        const playerModal = document.getElementById('playerModal');
        const playerForm = document.getElementById('playerForm');
        const searchInput = document.getElementById('playerSearch');

        // --- Sidebar & Profile UI Controls ---
        const sidebar = document.getElementById('sidebar');
        document.getElementById('openSidebar').onclick = () => sidebar.classList.replace('sidebar-closed', 'sidebar-open');
        document.getElementById('closeSidebar').onclick = () => sidebar.classList.replace('sidebar-open', 'sidebar-closed');

        const profileDropdown = document.getElementById('profileDropdown');
        document.getElementById('profileToggle').onclick = (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('show');
        };
        window.onclick = () => profileDropdown.classList.remove('show');

        // --- Auth Logic ---
        onAuthStateChanged(auth, async (authenticatedUser) => {
            if (!authenticatedUser) {
                try {
                    await signInAnonymously(auth);
                } catch (e) {
                    console.error("Auth failed", e);
                }
            } else {
                user = authenticatedUser;
                updateAdminUI(user);
                initDataSync();
            }
        });

        function updateAdminUI(user) {
            const email = user.email || "Admin";
            const namePart = email.split('@')[0] || "Guest";
            document.getElementById('adminDisplayName').textContent = namePart;
            document.getElementById('adminEmail').textContent = email;
            document.getElementById('adminAvatar').textContent = namePart.substring(0, 2).toUpperCase();
            authOverlay.style.display = 'none';
        }

        // --- Firestore Sync ---
        function initDataSync() {
            if (!user) return;

            const playersRef = collection(db, 'artifacts', appId, 'public', 'data', 'players');
            onSnapshot(playersRef, (snapshot) => {
                players = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPlayers();
                document.getElementById('totalPlayersCount').textContent = players.length;
            }, (error) => showAlert("Sync Error", "Problem fetching players data.", "âš ï¸"));

            // Sync Sports & Teams (Assuming collections exist, otherwise use fallbacks)
            const sportsRef = collection(db, 'artifacts', appId, 'public', 'data', 'sports');
            onSnapshot(sportsRef, (snap) => {
                const list = snap.docs.map(d => d.data().name || d.id);
                updateDropdown('sport', list.length ? list : ["Basketball", "Volleyball", "Badminton", "Table Tennis", "Chess"]);
            });

            const teamsRef = collection(db, 'artifacts', appId, 'public', 'data', 'teams');
            onSnapshot(teamsRef, (snap) => {
                const list = snap.docs.map(d => d.data().name || d.id);
                updateDropdown('team', list.length ? list : ["Blue Dragons", "Red Phoenix", "Green Archers", "Yellow Tigers"]);
            });
        }

        function updateDropdown(id, list) {
            const el = document.getElementById(id);
            const currentVal = el.value;
            el.innerHTML = `<option value="">Select ${id.charAt(0).toUpperCase() + id.slice(1)}</option>`;
            list.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item;
                opt.textContent = item;
                el.appendChild(opt);
            });
            if (currentVal) el.value = currentVal;
        }

        function renderPlayers() {
            const term = searchInput.value.toLowerCase();
            const filtered = players.filter(p =>
                (p.fullName || "").toLowerCase().includes(term) ||
                (p.studentId || "").toLowerCase().includes(term) ||
                (p.team || "").toLowerCase().includes(term)
            );

            if (filtered.length === 0) {
                playerList.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-slate-400 font-bold uppercase text-xs">No matching athletes found</td></tr>`;
                return;
            }

            playerList.innerHTML = filtered.map(p => `
                <tr class="hover:bg-slate-50/50 transition-colors group">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="h-10 w-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 font-black text-xs uppercase border border-slate-200">
                                ${(p.fullName || "?").substring(0, 1)}
                            </div>
                            <div>
                                <p class="text-sm font-black text-slate-800 uppercase italic tracking-tight">${p.fullName}</p>
                                <p class="text-[9px] text-slate-400 font-bold tracking-widest uppercase">${p.studentId}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-black text-slate-700 uppercase">${p.sport}</span>
                            <span class="text-[10px] font-bold text-blue-600 uppercase tracking-tighter">${p.team}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="inline-block px-3 py-1 bg-slate-100 rounded-lg font-black text-slate-800 text-xs italic">
                            ${p.stats || 0} pts
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex justify-end gap-2 lg:opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="window.editPlayer('${p.id}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                            <button onclick="window.deletePlayer('${p.id}')" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // --- Event Handlers ---
        searchInput.oninput = renderPlayers;

        document.getElementById('addPlayerBtn').onclick = () => {
            playerForm.reset();
            document.getElementById('editPlayerId').value = '';
            document.getElementById('modalHeader').textContent = 'Register Athlete';
            playerModal.classList.remove('hidden');
        };

        document.getElementById('closeModalBtn').onclick = () => playerModal.classList.add('hidden');

        window.editPlayer = (id) => {
            const p = players.find(x => x.id === id);
            if (!p) return;
            document.getElementById('editPlayerId').value = p.id;
            document.getElementById('fullName').value = p.fullName;
            document.getElementById('studentId').value = p.studentId;
            document.getElementById('sport').value = p.sport;
            document.getElementById('team').value = p.team;
            document.getElementById('stats').value = p.stats || 0;
            document.getElementById('modalHeader').textContent = 'Edit Athlete Info';
            playerModal.classList.remove('hidden');
        };

        window.deletePlayer = async (id) => {
            if (!confirm("Are you sure you want to remove this player?")) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'players', id));
                showAlert("Success", "Player removed from roster.", "âœ…");
            } catch (e) {
                showAlert("Error", "Failed to delete player.", "âŒ");
            }
        };

        playerForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!user) return;

            const id = document.getElementById('editPlayerId').value;
            const data = {
                fullName: document.getElementById('fullName').value,
                studentId: document.getElementById('studentId').value,
                sport: document.getElementById('sport').value,
                team: document.getElementById('team').value,
                stats: parseInt(document.getElementById('stats').value) || 0,
                updatedAt: Date.now()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'players', id), data);
                    showAlert("Updated", "Athlete info updated successfully.", "âœ¨");
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'players'), { ...data, createdAt: Date.now() });
                    showAlert("Registered", "New athlete added to system.", "ðŸ†");
                }
                playerModal.classList.add('hidden');
            } catch (error) {
                showAlert("Error", "Failed to save player data.", "âŒ");
            }
        };

        function showAlert(title, msg, icon) {
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = msg;
            document.getElementById('alertIcon').textContent = icon;
            document.getElementById('alertModal').classList.remove('hidden');
        }

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
