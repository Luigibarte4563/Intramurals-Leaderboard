<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Management | Intramurals 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --accent-gold: #facc15;
            --sidebar-bg: #0f172a;
        }

        body { background-color: #f1f5f9; }

        #mainWrapper { display: none; }

        .sidebar {
            background-color: var(--sidebar-bg);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .nav-item {
            color: #94a3b8;
            transition: all 0.2s ease;
        }

        .nav-item:hover, .nav-item.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent-gold);
        }

        .profile-dropdown { display: none; }
        .profile-dropdown.show { display: block; }

        #modalOverlay {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #modalOverlay.active { display: flex; }

        #authScreen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">

    <div id="authScreen">
        <div class="spinner mb-4"></div>
        <p class="text-xs font-black uppercase tracking-widest text-slate-400">Loading Player Data...</p>
    </div>

    <div id="modalOverlay" class="fixed inset-0 z-[1100] items-center justify-center p-4">
        <div id="modalContent" class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl relative">
            <h3 id="modalTitle" class="text-xl font-black uppercase italic mb-4 text-slate-800">Player Details</h3>
            
            <form id="playerForm" class="space-y-4">
                <input type="hidden" id="playerId">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400">Full Name</label>
                    <input type="text" id="playerName" required class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500 font-bold">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400">Sport</label>
                        <select id="playerSport" required class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500 font-bold">
                            </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400">Team</label>
                        <select id="playerTeam" required class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500 font-bold">
                            </select>
                    </div>
                </div>
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 bg-slate-200 text-slate-700 font-black uppercase tracking-widest rounded-xl hover:bg-slate-300">Cancel</button>
                    <button type="submit" class="flex-1 py-3 bg-blue-600 text-white font-black uppercase tracking-widest rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200">Save Player</button>
                </div>
            </form>
        </div>
    </div>

    <div id="mainWrapper" class="flex min-h-screen">
        <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 w-64 flex-shrink-0 text-white flex flex-col lg:relative">
            <div class="p-6 flex items-center justify-between border-b border-slate-700">
                <div class="flex items-center gap-3">
                    <div class="h-8 w-8 bg-blue-600 rounded flex items-center justify-center font-black text-xs">UDD</div>
                    <span class="font-black tracking-tighter text-xl italic uppercase">Intra<span class="text-yellow-400">2026</span></span>
                </div>
            </div>

            <nav class="flex-1 mt-4 overflow-y-auto">
                <a href="dashboard.html" class="nav-item flex items-center gap-3 px-6 py-4"><span class="text-sm font-bold uppercase tracking-wider">Dashboard</span></a>
                <a href="sports.html" class="nav-item flex items-center gap-3 px-6 py-4"><span class="text-sm font-bold uppercase tracking-wider">Sports Management</span></a>
                <a href="teams.html" class="nav-item flex items-center gap-3 px-6 py-4"><span class="text-sm font-bold uppercase tracking-wider">Teams Management</span></a>
                <a href="#" class="nav-item active flex items-center gap-3 px-6 py-4"><span class="text-sm font-bold uppercase tracking-wider">Players Management</span></a>
                <a href="#" class="nav-item flex items-center gap-3 px-6 py-4"><span class="text-sm font-bold uppercase tracking-wider">Matches & Results</span></a>
                <a href="#" class="nav-item flex items-center gap-3 px-6 py-4"><span class="text-sm font-bold uppercase tracking-wider">Leaderboard</span></a>
                <a href="#" class="nav-item flex items-center gap-3 px-6 py-4"><span class="text-sm font-bold uppercase tracking-wider">MVP Management</span></a>
                <a href="#" class="nav-item flex items-center gap-3 px-6 py-4"><span class="text-sm font-bold uppercase tracking-wider">Reports</span></a>
                <a href="#" class="nav-item flex items-center gap-3 px-6 py-4 border-t border-slate-700 mt-2"><span class="text-sm font-bold uppercase tracking-wider">Settings</span></a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col h-screen overflow-hidden">
            <header class="bg-white min-h-[64px] border-b flex items-center justify-between px-8 relative z-50">
                <h2 class="text-xl font-black text-slate-800 uppercase italic tracking-tight">Players Management</h2>
                
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <button id="profileToggle" class="flex items-center gap-2 hover:bg-slate-50 p-2 rounded-lg transition-all focus:outline-none">
                            <div class="text-right hidden sm:block">
                                <p id="adminName" class="text-xs font-black text-slate-900 uppercase">---</p>
                                <p class="text-[10px] text-slate-500 font-bold uppercase">Super Admin</p>
                            </div>
                            <div id="adminInitials" class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold border-2 border-blue-200">??</div>
                        </button>
                        
                        <div id="profileDropdown" class="profile-dropdown absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-slate-100 z-[1001]">
                            <div class="py-2">
                                <button class="w-full text-left px-4 py-3 text-sm text-slate-700 hover:bg-blue-50 font-semibold">Change Password</button>
                                <div class="h-px bg-slate-100 my-1 mx-2"></div>
                                <button id="logoutBtn" class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 font-black">Log Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h3 class="text-2xl font-black text-slate-900 uppercase italic">Roster Registry</h3>
                        <p class="text-slate-500 font-bold text-sm">Manage student athletes and their stats.</p>
                    </div>
                    <button onclick="openAddModal()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-black uppercase text-xs tracking-widest shadow-lg hover:bg-blue-700 transition-all flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        Add New Player
                    </button>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-100">
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Player Info</th>
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Sport / Team</th>
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 text-center">Points</th>
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="playerTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5Gkjk7tk48Hv9zgvdlSsdR8FH_nwtGRc",
            authDomain: "intramurals-score-leaderboard.firebaseapp.com",
            projectId: "intramurals-score-leaderboard",
            storageBucket: "intramurals-score-leaderboard.firebasestorage.app",
            messagingSenderId: "455345215033",
            appId: "1:455345215033:web:66a387d0fa0fa4453e5fe8"
        };

        const currentAppId = 'intramurals-2026';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI References
        const tableBody = document.getElementById('playerTableBody');
        const playerForm = document.getElementById('playerForm');
        const modal = document.getElementById('modalOverlay');

        // Global State for Selects
        let sportsList = [];
        let teamsList = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('mainWrapper').style.display = 'flex';
                document.getElementById('adminName').textContent = user.email.split('@')[0];
                document.getElementById('adminInitials').textContent = user.email.substring(0, 2).toUpperCase();
                initListeners();
            } else {
                window.location.replace('../index.html');
            }
        });

        function initListeners() {
            // Sync Sports for Dropdown
            onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'sports'), (snap) => {
                sportsList = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateDropdowns();
            });

            // Sync Teams for Dropdown
            onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'teams'), (snap) => {
                teamsList = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateDropdowns();
            });

            // Sync Players Table
            onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'players'), (snap) => {
                tableBody.innerHTML = '';
                snap.forEach(docSnap => {
                    const player = docSnap.data();
                    const id = docSnap.id;
                    const row = `
                        <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <div class="h-8 w-8 rounded bg-slate-100 flex items-center justify-center font-bold text-slate-500 text-xs">${player.name.substring(0,1)}</div>
                                    <span class="font-black text-slate-800 uppercase text-sm">${player.name}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <p class="text-[10px] font-black text-blue-600 uppercase">${player.sport}</p>
                                <p class="text-xs font-bold text-slate-500 uppercase">${player.team}</p>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-xs font-black">${player.stats?.points || 0} PTS</span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <div class="flex justify-end gap-2">
                                    <button onclick="editPlayer('${id}', '${player.name}', '${player.sport}', '${player.team}')" class="p-2 text-slate-400 hover:text-blue-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
                                    <button onclick="deletePlayer('${id}')" class="p-2 text-slate-400 hover:text-red-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            });
        }

        function updateDropdowns() {
            const sSelect = document.getElementById('playerSport');
            const tSelect = document.getElementById('playerTeam');
            sSelect.innerHTML = sportsList.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
            tSelect.innerHTML = teamsList.map(t => `<option value="${t.name}">${t.name}</option>`).join('');
        }

        // Form Submission
        playerForm.onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('playerId').value;
            const playerData = {
                name: document.getElementById('playerName').value,
                sport: document.getElementById('playerSport').value,
                team: document.getElementById('playerTeam').value,
                updatedAt: new Date()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', 'players', id), playerData);
                } else {
                    playerData.stats = { points: 0 }; // Initial stats
                    await addDoc(collection(db, 'artifacts', currentAppId, 'public', 'data', 'players'), playerData);
                }
                closeModal();
            } catch (err) { alert("Error saving player: " + err.message); }
        };

        // Window exposed functions
        window.openAddModal = () => {
            document.getElementById('modalTitle').innerText = "Add New Player";
            playerForm.reset();
            document.getElementById('playerId').value = '';
            modal.classList.add('active');
        };

        window.editPlayer = (id, name, sport, team) => {
            document.getElementById('modalTitle').innerText = "Edit Player Info";
            document.getElementById('playerId').value = id;
            document.getElementById('playerName').value = name;
            document.getElementById('playerSport').value = sport;
            document.getElementById('playerTeam').value = team;
            modal.classList.add('active');
        };

        window.deletePlayer = async (id) => {
            if(confirm("Are you sure you want to remove this player?")) {
                await deleteDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', 'players', id));
            }
        };

        window.closeModal = () => modal.classList.remove('active');

        // Dropdown toggle
        document.getElementById('profileToggle').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('profileDropdown').classList.toggle('show');
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        window.onclick = () => document.getElementById('profileDropdown').classList.remove('show');

    </script>
</body>
</html>
